<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" class="example-icon mat-icon-no-color" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav #sidenav class="sidenav">
    <mat-nav-list>
      <a mat-list-item *ngFor="let menuItem of menuItems" [routerLink]="menuItem.route">{{ menuItem.name }}</a>
    </mat-nav-list>
  </mat-sidenav>
<mat-sidenav-content><router-outlet></router-outlet></mat-sidenav-content>
</mat-sidenav-container>
